<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burred QR Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Burred QR Maker</h1>
  <form id="qr-form">
    <label for="qr-text">QRコードの内容:</label>
    <input type="text" id="qr-text" placeholder="例: https://example.com" required>
    <label for="mosaic-level">モザイク強度:</label>
    <input type="range" id="mosaic-level" min="1" max="20" value="5">
    <button type="submit">QRコードを生成</button>
  </form>
  <div id="qr-container">
    <canvas id="qr-canvas"></canvas>
  </div>
  <script src="qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
